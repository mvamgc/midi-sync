<div>
  <h2>MIDI Sync</h2>
  <div class="row">
    <div class="col-md-1">
      <label>Channel</label>
    </div>
    <div class="col-md-2">
        <input type="text" class="form-control" ng-model="$ctrl.channel">
    </div>
    <div class="col-md-1">
      <button class="btn btn-primary" ng-show="!$ctrl.connected">Connect</button>
      <button class="btn btn-danger" ng-show="$ctrl.connected">Disconnect</button>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-3">
      <div class="btn-group" uib-dropdown is-open="status.isopenInput">
        <button id="single-button"
                type="button"
                class="btn"
                ng-class="{'btn-primary': !$ctrl.inputDisabled, 'btn-danger': $ctrl.inputDisabled}"
                uib-dropdown-toggle
                ng-disabled="$ctrl.inputDisabled">
          Input: {{$ctrl.selectedInput.name}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
          <li role="menuitem" ng-repeat="input in $ctrl.inputs"><a href="#" ng-click="$ctrl.inputSelection(input.id)">{{input.name}}</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-3">
      <div class="btn-group" uib-dropdown is-open="status.isopenOutput">
        <button id="single-button"
                type="button"
                class="btn"
                ng-class="{'btn-primary': !$ctrl.outputDisabled, 'btn-danger': $ctrl.outputDisabled}"
                uib-dropdown-toggle
                ng-disabled="$ctrl.outputDisabled">
          Output: {{$ctrl.selectedOutput.name}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
          <li role="menuitem" ng-repeat="output in $ctrl.outputs"><a href="#" ng-click="$ctrl.outputSelection(output.id)">{{output.name}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
