<div class="octave-internal">
  <div class="blackkeys">
    <span class="spacer spacer1"></span>
    <span class="black key key_cs" (click)="keyClick('C#')" (mousedown)="keyPress('C#')" (mouseup)="keyDepress('C#')"></span>
    <span class="spacer spacer2"></span>
    <span class="black key key_ds" (click)="keyClick('D#')" (mousedown)="keyPress('D#')" (mouseup)="keyDepress('D#')"></span>
    <span class="spacer spacer3"></span>
    <span class="black key key_fs" (click)="keyClick('F#')" (mousedown)="keyPress('F#')" (mouseup)="keyDepress('F#')"></span>
    <span class="spacer spacer2"></span>
    <span class="black key key_gs" (click)="keyClick('G#')" (mousedown)="keyPress('G#')" (mouseup)="keyDepress('G#')"></span>
    <span class="spacer spacer2"></span>
    <span class="black key key_as" (click)="keyClick('A#')" (mousedown)="keyPress('A#')" (mouseup)="keyDepress('A#')"></span>
  </div>
  <!-- C D E F G A B -->
  <span class="white key key_c" [ngClass]="{pressed: isPressed('C')}" (click)="keyClick('C')" (mousedown)="keyPress('C')" (mouseup)="keyDepress('C')"></span>
  <span class="white key key_d" [ngClass]="{pressed: isPressed('D')}" (click)="keyClick('D')" (mousedown)="keyPress('D')" (mouseup)="keyDepress('D')"></span>
  <span class="white key key_e" [ngClass]="{pressed: isPressed('E')}" (click)="keyClick('E')" (mousedown)="keyPress('E')" (mouseup)="keyDepress('E')"></span>
  <span class="white key key_f" [ngClass]="{pressed: isPressed('F')}" (click)="keyClick('F')" (mousedown)="keyPress('F')" (mouseup)="keyDepress('F')"></span>
  <span class="white key key_g" [ngClass]="{pressed: isPressed('G')}" (click)="keyClick('G')" (mousedown)="keyPress('G')" (mouseup)="keyDepress('G')"></span>
  <span class="white key key_a" [ngClass]="{pressed: isPressed('A')}" (click)="keyClick('A')" (mousedown)="keyPress('A')" (mouseup)="keyDepress('A')"></span>
  <span class="white key key_b" [ngClass]="{pressed: isPressed('B')}" (click)="keyClick('B')" (mousedown)="keyPress('B')" (mouseup)="keyDepress('B')"></span>
</div>
